name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  compile:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Compile Application
        run: |
          echo "Compiling the application..."
          mvn clean compile
        shell: bash

  package:
    needs: compile
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Package Application
        run: |
          echo "Packaging the application..."
          mvn package -DskipTests
        shell: bash
      - name: Upload JAR file
        uses: actions/upload-artifact@v3
        with:
          name: jar-file
          path: target/financial-management-system-1.0-SNAPSHOT-jar-with-dependencies.jar

  acceptance_tests:
    needs: package
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Download JAR file
        uses: actions/download-artifact@v3
        with:
          name: jar-file
      - name: List target directory
        run: |
          echo "Listing target directory..."
          ls -la target/
        shell: bash
      - name: Start Server
        run: |
          echo "Starting the server..."
          nohup java -jar target/financial-management-system-1.0-SNAPSHOT-jar-with-dependencies.jar &
          SERVER_PID=$!
          sleep 30
        shell: bash

      - name: Run Acceptance Tests
        run: |
          echo "Running acceptance tests..."
          mvn verify
        shell: bash
      - name: Stop Server
        run: |
          echo "Stopping the server..."
          if [ -n "$SERVER_PID" ]; then
            kill $SERVER_PID
          fi
        shell: bash

  update_dependency_graph:
    needs: acceptance_tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Generate Dependency Graph
        run: |
          mvn com.github.ferstl:depgraph-maven-plugin:4.0.1:graph
